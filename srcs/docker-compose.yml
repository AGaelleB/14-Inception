# srcs/docker-compose.yml

services:

  nginx:
    build:
      context: ./requirements/nginx/
    container_name: nginx
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception_network

  wordpress:
    build:
      context: ./requirements/wordpress/
    container_name: wp-php
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception_network
    depends_on:
      - nginx

volumes:
  wordpress_data:

networks:
  inception_network:
